<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="rudman">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/css/style.css">

  <title id="title-page">Chat</title>
</head>
<body>
  <div class="container">
    <div class="row container-fluid">

      <div class="msg-container col-md-12 col-xs-12">
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-blue">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Invite</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-gray">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Rudman</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-blue">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Invite</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-gray">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Rudman</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-blue">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Invite</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="chat-msg box-gray">
                <img class="profile" ng-src="{{message.imageUrl}}" />
                <p>Content</p>
                <div class="chat-msg-author">
                    <strong>Rudman</strong>&nbsp;
                    <span class="date">Fecha</span>
                </div>
            </div>
        </div>
      </div>

        <div class="col-md-12 col-xs-12 chat-bottom-bar">
          <form style="display:inherit" method="post" encrypt="multipart/form-data">
            
            <div class="input-group" >
              <input type="text" class="form-control input-sm chat-input" placeholder=""/>
              <span class="input-group-btn">
                <label class="btn btn-sm chat-submit-button">
                    <i class="glyphicon glyphicon-paperclip"></i>
                    <input type="file" class="file_input"/>
                </label>        
              </span>
              <span class="input-group-btn">
                <button class="btn btn-sm chat-submit-button" id="send">
                  <i class="glyphicon glyphicon-send"></i>
                </button>
              </span>
            </div>
          </form>
        </div>

  </div>
  <script type="text/javascript" src="plugins/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
