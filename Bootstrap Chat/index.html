<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="rudman">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/css/style.css">

  <title id="title-page">Chat</title>
</head>
<body>
  <div class="container">
    <div class="row chat-window">
        <div class="col-xs-12 col-md-12">
            <div class="panel">
                <div class="panel-body msg-container-base">
                    <div class="row msg-container">
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-blue">
                                <img class="profile pull-right" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Invite</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-gray">
                                <img class="profile pull-left" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Rudman</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-blue">
                                <img class="profile pull-right" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Invite</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-gray">
                                <img class="profile pull-left" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Rudman</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-blue">
                                <img class="profile pull-right" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Invite</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg box-gray">
                                <img class="profile pull-left" ng-src="{{message.imageUrl}}" />
                                <p>Content</p>
                                <div class="chat-msg-author">
                                    <strong>Rudman</strong>&nbsp;
                                    <span class="date">Fecha</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer chat-bottom-bar">
                    <form style="display:inherit">
                        <div class="input-group" >
                            <input type="text" class="form-control input-sm chat-input" placeholder=""/>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-sm chat-submit-button" value="Enviar" />
                            </span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="plugins/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
